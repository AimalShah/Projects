<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d9a27b6a6c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sneakers.css">
</head>

<body>
    <div class="header">
        <div class="logo after"><i class="fa-sharp fa-solid fa-bag-shopping"></i>

            iSTORE</div>
        <ul>
            <li><a href="index.html" class="after">Home</a></li>
            <li><a href="#" class="after">Shop</a></li>
            <li><a href="#" class="after">Contact</a></li>
        </ul>
        <div class="btn">

            <input type="button" value="Log in" class="after">
            <input type="button" value="Sign up" class="after">
        </div>
    </div>
    <div class="container">

        <div class="aside">
            <div class="categories">
                <h1>Categories</h1>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Men's Sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Boys Sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Boys' Sports Sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Girls' Sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Women's Sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Men's Sports Sandals</label><br>
                    <input type="checkbox">
                    <label for="">Kids sneakers</label><br>
                    <input type="checkbox">
                    <label for="">Outerwear</label><br>
                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Asset</label><br>
                    <input type="checkbox">
                    <label for="">IELGY</label><br>
                    <input type="checkbox">
                    <label for="">FAITOLAGI</label><br>
                    <input type="checkbox">
                    <label for="">Littel ME</label><br>
                    <input type="checkbox">
                    <label for="">Levis</label><br>
                    <input type="checkbox">
                    <label for="">H&M</label>
                </div>
            </div>
            <hr>
            <div class="brand">
                <h1>Brand</h1>
                <div class="checkbox">
                    <input type="checkbox">
                    <label for="">Asset</label><br>
                    <input type="checkbox">
                    <label for="">IELGY</label><br>
                    <input type="checkbox">
                    <label for="">FAITOLAGI</label><br>
                    <input type="checkbox">
                    <label for="">Littel ME</label><br>
                    <input type="checkbox">
                    <label for="">Levis</label><br>
                    <input type="checkbox">
                    <label for="">H&M</label>
                </div>
                <hr>
                <div class="services">
                    <h1>services</h1>
                    <div class="checkbox">
                        <input type="checkbox">
                        <label for="">Installment</label><br>
                        <input type="checkbox">
                        <label for="">Cash on delivery</label><br>
                        <input type="checkbox">
                        <label for="">Fullfilled by istore</label><br>
                        <input type="checkbox">
                        <label for="">Free Shipping</label><br>
                        <input type="checkbox">
                        <label for="">iSTOREMall</label><br>
                    </div>
                    <hr>

                </div>
            </div>
        </div>
        <div class="groupitems gp1">
            <div class="img">
                <img src="images/seankes/1.jpg" alt="" height="auto" width="250">
            </div>
            <span class="name">White sneakers</span>
            <div class="price">RS 700</div>
        </div>
        <div class="groupitems gp2">
            <div class="img">
                <img src="images/seankes/2.jpg" alt="" height="auto" width="250">
            </div>
            <span class="name">Red Sneakers</span>
            <div class="price">RS 800</div>

        </div>
        <div class="groupitems gp3">
            <div class="img">
                <img src="images/seankes/3.jpg" alt="" height="auto" width="250">
            </div>
            <span class="name">Black & White</span>
            <div class="price">RS 1200</div>
        </div>
        <div class="groupitems gp4">
            <div class="img">
                <img src="images/seankes/4.jpg " height="auto" width="250">
            </div>
            <span class="name">Grey sneakers</span>
            <div class="price">RS 3000</div>
        </div>
        <div class="groupitems gp5">
            <div class="img">
                <img src="images/seankes/5.jpg" alt="" height="auto" width="250">
            </div>
            <span class="name">Flat Balck sneakers</span>
            <div class="price">RS 300</div>
        </div>
        <div class="groupitems gp6">
            <div class="img">
                <img src="images/seankes/6.jpg" height="auto" width="250">
            </div>
            <span class="name">Flat Black & white</span>
            <div class="price">
                RS 1200
            </div>
        </div>
    </div>

</html>
